<!doctype html>
<html lang="en-US" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"></meta>
<meta http-equiv="Content-Type" content="text/html"></meta>
<title>Anthologies</title>
</head>
<body>
	<div>
		<h1>List of Anthologies</h1>
		<ul>
			<div th:each="entry : ${antologias}">
				<li>
					<h4>
						<span th:text="${entry.nombre}">Nombre</span>
					</h4>
					Cantidad de articulos:<span th:text="${entry.articulos.size()}">0</span>
					<a th:href="@{/agregarArticulo/{id}(id= ${entry.id})}">Agregar Articulo</a>
				</li>
			</div>
		</ul>
	</div>
</body>
</html>
