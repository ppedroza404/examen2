<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>Futbolista Management System</title>

  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <h1>Informacion de futbolista</h1>
  <hr>
  <h2>Modificar Futbolista</h2>

  <form action="#" th:action="@{/save}" th:object="${futbolista}"
        method="POST">

    <!-- Add hidden form field to handle update -->
    <div class="form-group row">
        <input type="hidden" th:field="*{id}" />
        <label class="col-sm-2 col-form-label"> Nombre</label>
        <div class="col-sm-10">
          <input type="text" th:field="*{nombre}" class="form-control" readonly>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label"> Primer Apellido</label>
        <div class="col-sm-10">
          <input type="text" th:field="*{primerApellido}" class="form-control" readonly>
        </div>
    </div>

    <div class="form-group row">
      <label class="col-sm-2 col-form-label"> Segundo Apellido</label>
      <div class="col-sm-10">
        <input type="text" th:field="*{segundoApellido}" class="form-control" readonly>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-sm-2 col-form-label"> Fecha de Nacimiento</label>
      <div class="col-sm-10">
        <input type="text" th:field="*{fechaNacimiento}" class="form-control" readonly>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Posicion</label>
      <div class="col-sm-10">
        <input type="text" th:field="*{posicion}" class="form-control">
      </div>
    </div>

    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Liga </label>
      <div class="col-sm-10">
        <input type="text" th:field="*{ramaJuega}" class="form-control" readonly>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Direccion </label>
      <div class="col-sm-10">
        <input type="text" th:field="*{direccion}" class="form-control">
      </div>
    </div>

    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Provincia </label>
      <div class="col-sm-10">
        <input type="text" th:field="*{provincia}" class="form-control">
      </div>
    </div>

    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Canton </label>
      <div class="col-sm-10">
        <input type="text" th:field="*{canton}" class="form-control">
      </div>
    </div>

    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Dsitrito </label>
      <div class="col-sm-10">
        <input type="text" th:field="*{distrito}" class="form-control">
      </div>
    </div>

    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Telefono </label>
      <div class="col-sm-10">
        <input type="text" th:field="*{telefono}" class="form-control">
      </div>
    </div>

    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Email </label>
      <div class="col-sm-10">
        <input type="text" th:field="*{email}" class="form-control">
      </div>
    </div>

    <div class="form-group row">
      <label class="col-sm-2 col-form-label">altura </label>
      <div class="col-sm-10">
        <input type="text" th:field="*{altura}" class="form-control" readonly>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Peso </label>
      <div class="col-sm-10">
        <input type="text" th:field="*{peso}" class="form-control">
      </div>
    </div>

    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Ultimo pesaje </label>
      <div class="col-sm-10">
        <input type="text" th:field="*{ultimoPesaje}" class="form-control" readonly>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Masa Muscular </label>
      <div class="col-sm-10">
        <input type="text" th:field="*{masaMuscular}" class="form-control" readonly>
      </div>
    </div>

    <button type="submit" class="btn btn-info col-2"> Update Futbolista</button>
  </form>

  <hr>

  <a class="btn btn-primary col-2" th:href = "@{/}"> Back to Futbolista List</a>
</div>
</body>
</html>
